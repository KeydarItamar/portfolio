<main class="home"> 
<h1>Google TRENDS</h1>
<section class="inputs">
    <ul *ngFor="let number of numbers">
        <input matInput placeholder="Input {{number}}" #inputField [hidden]="currentNumber < number"
        [(ngModel)]="keywords[number - 1]">
    </ul>

    <button mat-raised-button type="button" (click)="changeCurrentNumber()" color="primary">{{increasing ? 'Add word' :
        'Remove word' }}</button>

    <button mat-raised-button (click)="embedGoogleTrends()" color="primary">Send</button>
</section>
<div class="grafico">
    <section id="trends-graph"></section>
    <section id="trends-bar-chart"></section>
</div>
</main>
